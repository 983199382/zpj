<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="target-densitydpi=device-dpi, width=480px, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta content="email=no" name="format-detection" />

<body oncontextmenu=self.event.returnValue=false onselectstart="return false">

        <div class="content">

            <div class="show"><img src="images/zy1_1.jpg" alt=""></div>
            <h5 class="smallTitle">折页(书店)反</h5>
            <div class="show"><img src="images/zy1_2.jpg" alt=""></div>

            <div class="show"><img src="images/zy2_1.jpg" alt=""></div>
            <h5 class="smallTitle">折页(产品)反</h5>

            <div class="show"><img src="images/zt.jpg" alt=""></div>

            <div class="show"><img src="images/gbxs.jpg" alt=""></div>

    <span class="back"></span>
    <footer></footer>

<script src="js/action.js"></script>
